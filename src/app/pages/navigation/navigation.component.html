<mat-toolbar class="ai-nav-container">
  <ai-sidenav />
  <div class="theme-toggle-container">
    <mat-icon class="theme-toggle__icon" [ngClass]="{'is-dark-mode': isDarkMode()}"
      >{{ isDarkMode() ? 'dark_mode' : 'light_mode' }}
    </mat-icon>
    <mat-slide-toggle matTooltip="Switch theme mode" [checked]="isDarkMode()" (change)="darkModeSwitched.emit($event.checked)">
    </mat-slide-toggle>
  </div>
  <ai-user-profile />
</mat-toolbar>
